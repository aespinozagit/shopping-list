<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script src="js/app.js"></script>

</head>
<body>
	<img class="logo" src="img/shopping-list.png" alt="Shopping List Logo" width="175px" height="175px">

	<hr />

	<h1>SHOPPING LIST</h1>


	<div class="item-input">
		<input id="add-input" placeholder="ENTER ITEM HERE">

		<button type="submit" id="add-button"><i class="fa fa-plus fa-3x"></i></button>

		<div id="error">
			<p>ENTER ITEM ABOVE!!!</p>
		</div>		
	</div>
	
		<ul id="item-list"></ul>
	
</body>
</html>
