<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script src="js/app.js"></script>

</head>
<body>
	<img class="logo" src="img/shopping-list.png" alt="Shopping List Logo" width="175px" height="175px">

	<hr />

	<h1>SHOPPING LIST</h1>

	<div class="item-input">
		<input id="add-input" type="text" name="add-item" placeholder="ENTER ITEM HERE" autocomplete="off">

		<div class="input-button"><i class="fa fa-plus fa-3x"></i></div>
		<div id="error">
			<p>ENTER ITEM ABOVE!!!</p>
		</div>
	</div>

	<div class="item-list">
				<ul>
					<!-- <div class="item-button"><i class="fa fa-bars fa-3x"></i></div>
				    <li class="show-item"></li>
					
				    <i class="fa fa-trash fa-4x trashcan"></i> -->
				</ul>
		
	</div>

</body>
</html>
